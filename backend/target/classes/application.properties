# Configuration de base pour Vision Multimodale
spring.application.name=vision-multimodale

# Permettre les références circulaires (temporaire pour résoudre le problème de dépendance)
spring.main.allow-circular-references=true

# Configuration de la base de données H2 (en mémoire pour les tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration de l'initialisation de la base de données
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuration CORS - Gérée par CorsConfig.java

# Configuration du serveur
server.port=8080

# Configuration de sécurité
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# Logging
logging.level.com.vision.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO

# Configuration Tesseract
tesseract.data.path=./tessdata
tesseract.language=eng
tesseract.auto.init=false