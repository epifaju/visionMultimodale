# Configuration de base pour Vision Multimodale
spring.application.name=vision-multimodale

# Permettre les références circulaires (temporaire pour résoudre le problème de dépendance)
spring.main.allow-circular-references=true

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/vision
spring.datasource.username=vision
spring.datasource.password=vision
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration de l'initialisation de la base de données
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Configuration CORS
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration du serveur
server.port=8080

# Configuration de sécurité
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# Logging
logging.level.com.vision.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.root=INFO