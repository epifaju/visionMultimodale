# Configuration de développement
spring.profiles.active=dev

# Logging détaillé pour le développement
logging.level.com.vision.app=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuration de la base de données H2 en mémoire pour le développement
spring.datasource.url=jdbc:h2:mem:visiondb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuration de l'initialisation de la base de données
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration des services d'extraction
# Configuration Tesseract pour Windows (mode développement)
# Tesseract n'est pas installé localement, utiliser le mode mock
tesseract.data.path=./tessdata
tesseract.language=fra+eng

# Configuration Ollama
ollama.url=http://localhost:11434
ollama.model=llama3:latest

# Configuration du serveur
server.port=8080

# Configuration de sécurité
jwt.secret=dev-secret-key-for-development-only-change-in-production
jwt.expiration=86400000

# Configuration CORS - Gérée par CorsConfig.java
