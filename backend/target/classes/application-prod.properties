# Configuration de production pour l'étape 2 - Base de données active

# Configuration de la base de données
spring.datasource.url=jdbc:postgresql://db:5432/vision
spring.datasource.username=vision
spring.datasource.password=vision
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration des services d'extraction
tesseract.data.path=/usr/share/tessdata
tesseract.language=fra+eng

# Configuration Ollama
ollama.url=http://ollama:11434
ollama.model=llama3:latest

# Configuration du serveur
server.port=8080

# Configuration de sécurité
jwt.secret=your-secret-key-here-make-it-long-and-secure-in-production
jwt.expiration=86400000

# Configuration de la base de données - Pool de connexions
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.com.vision.app=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
