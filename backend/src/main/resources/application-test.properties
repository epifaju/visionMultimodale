# Configuration de la base de données de test (H2 en mémoire)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuration des services d'extraction (désactivés pour les tests)
tesseract.data.path=/usr/share/tessdata
tesseract.language=fra+eng

# Configuration Ollama (désactivée pour les tests)
ollama.url=http://localhost:11434
ollama.model=llama3:latest

# Configuration du serveur
server.port=8080

# Configuration de sécurité
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=86400000

# Désactiver la sécurité pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
